trigger:
- main

variables:
  tag: '$(Build.BuildId)'

stages:
  -stage: Build
  -displayName: Build image
  #pool:
    #  vmImage: ubuntu-latest
    pool:
      name: UTB
    steps:
    - task: Docker@2
    inputs:
        containerRegistry: 'AWS ECR'
        repository: 't.i/segunda-actividad'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
