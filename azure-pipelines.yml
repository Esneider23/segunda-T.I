trigger:
- main

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  pool:
    name: UTB
  jobs:
  - job: BuildAndPush
    steps:
    - task: ECRPushImage@1
      inputs:
        awsCredentials: 'AWS'
        imageSource: 'imagename'
        Dockerfile: '**/Dockerfile'
        command: 'buildAndPush'
        sourceImageName: | 
          $(tag)
        repositoryName: 't.i/segunda-actividad'
        